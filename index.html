<?xml version="1.0" encoding="UTF8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!--
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  -->

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'
                 data: gap: https://ssl.gstatic.com https://api.github.com https://sentry.io https://api.dropboxapi.com ;
                 style-src 'self' 'unsafe-eval' 'unsafe-inline' data:;
                 media-src *;
                 img-src * data:;
                 script-src 'self' 'unsafe-eval' 'unsafe-inline';">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <!-- FONT AWESOME STYLES -->
  <link rel="preload" href="node_modules/@fortawesome/fontawesome-free/webfonts/fa-solid-900.woff2" as="font" type="font/woff2">
  <link href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css" rel="stylesheet" type="text/css" />
  <link href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet" type="text/css" />

  <!-- JQUERY STYLES -->
  <link id="theme-css" href="css/jquery-ui/cupertino/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui/jquery-ui.selectmenu.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui/jquery.steps.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- CODE MIRROR STYLES -->
  <link href="node_modules/codemirror/lib/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="node_modules/codemirror/theme/mbo.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- CHART.JS STYLES -->
  <link href="node_modules/chart.js/dist/Chart.min.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- RADIAL MENU STYLES -->
  <link href="css/wheelnav.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- IZITOAST STYLES -->
  <link href="node_modules/izitoast/dist/css/iziToast.min.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- CUSTOM STYLES -->
  <link href="css/loader.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/main.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/mobile.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/tool_panel.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/navigation_pane.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/verse_notes.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/commentary_panel.css" media="screen" rel="stylesheet" type="text/css" />
  <link id="cordova-theme-css" href="" media="screen" rel="stylesheet" type="text/css" />

  <!-- JQUERY JS FILES -->
  <script src="lib/jquery/jquery.js" type="text/javascript"></script>
  <script src="lib/jquery/jquery.sort_elements.js" type="text/javascript"></script>
  <script src="lib/jquery/jquery.steps.js" type="text/javascript"></script>
  <script src="lib/jquery-ui/jquery-ui.js" type="text/javascript"></script>
  <script src="lib/jquery-ui/jquery-ui.selectmenu.js" type="text/javascript"></script>

  <!-- RADIAL MENU JS FILES -->
  <script src="lib/radial-menu/RadialMenu.js" type="text/javascript"></script>

  <!-- IZITOAST JS FILES -->
  <script src="node_modules/izitoast/dist/js/iziToast.js" type="text/javascript"></script>

  <!-- PLATFORM INIT -->
  <script src="app/frontend/platform_init.js" type="text/javascript"></script>

  <script type="text/javascript">
    initPlatform();
  </script>
</head>

<!-- BODY STARTS HERE -->

<body>

  <div id="startup-loading-indicator">
    <div class="loading-indicator-text" style="float: left;" i18n="general.loading">
    </div>
    <div class="loader">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id="loading-subtitle" style="display: none; clear: both; padding-top: 1em; font-size: 70%;"></div>
  </div>

  <div id="main-content">
    <a name='top'></a>

    <div id="app-container">
      <main class="content">

        <div id="book-selection-menu" class="verse-selection-menu">
          <div id="book-selection-menu-book-list"></div>
          <div id="book-selection-menu-chapter-list" class="scrollable"></div>
        </div>

        <div id="tag-selection-menu" class="verse-selection-menu"></div>
        <div id="module-search-menu" class="module-search-menu"></div>
        <div id="display-options-menu" class="display-options-menu mobile-scrollable scrollable"></div>

        <verse-context-menu id="verse-context-menu"></verse-context-menu>
        <module-assistant></module-assistant>

        <div id="permissions-box">
          <div id="permissions-box-content"></div>
        </div>

        <div id="general-info-box">
          <div id="general-info-box-content"></div>
        </div>

        <div id="boxes"></div>

        <div id="verse-list-tabs"></div>
      </main>

      <panel-buttons id="panel-buttons">
        <button id="tag-panel-button" event="on-tag-panel-switched" i18n="[title]bible-browser.show-tag-list" rel="tag-panel" default="true">
          <i class="fa fa-tags"></i>
        </button>
        <button event="on-tag-statistics-panel-switched" i18n="[title]tag-statistics-panel.default-header" rel="tag-statistics-panel" default="false">
          <i class="fas fa-chart-line"></i>
        </button>
        <button event="on-dictionary-panel-switched" i18n="[title]bible-browser.show-dictionary" rel="dictionary-panel" default="false">
          <i class="fa fa-book"></i>
        </button>
        <button event="on-commentary-panel-switched" i18n="[title]commentary-panel.show-commentaries" rel="commentary-panel" default="false">
          <i class="fas fa-comment-alt"></i>
        </button>
        <button event="on-compare-panel-switched" i18n="[title]compare-panel.show-parallel-translations" rel="compare-panel" default="false">
          <i class="fa fa-align-left"></i>
        </button>
      </panel-buttons>

      <aside id="tool-panel">
        <section id="tag-panel"></section>

        <section id="tag-statistics-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
          <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
            <a href="#" id="tag-statistics-panel-header" i18n="[html]tag-statistics-panel.default-header"></a>
          </h3>
          <div id="tag-statistics-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
          </div>
        </section>

        <section id="dictionary-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
          <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
            <a href="#" id="dictionary-panel-header" i18n="[html]dictionary-panel.default-header"></a>
          </h3>
          <div id="dictionary-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
            <div id="dictionary-panel-help" style="padding-left: 0.5em;"></div>
            <div id="dictionary-panel-breadcrumbs"></div>
            <div id="dictionary-panel-content"></div>
          </div>
        </section>

        <section id="commentary-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
          <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
            <a href="#" id="commentary-panel-header" i18n="[html]commentary-panel.default-header"></a>
          </h3>

          <div id="commentary-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
            <div id="commentary-panel-loading-indicator">
              <div style="float: left;" i18n="bible-browser.loading-commentaries"></div>

              <div class="loader">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>

            <div id="commentary-panel-help" style="padding-left: 0.5em;">
              <p i18n="[html]commentary-panel.help-instruction"></p>
              <p id="commentary-panel-help-no-commentaries" class="warning-text"
                 i18n="[html]commentary-panel.help-instruction-no-commentaries"
                 style="display: none;"></p>
              <p id="commentary-panel-help-no-kjv" class="warning-text"
                 i18n="[html]commentary-panel.help-instruction-no-kjv"
                 style="display: none;"></p>
            </div>

            <div id="commentary-panel-content"></div>
          </div>
        </section>

        <section id="compare-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
          <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
            <a href="#" id="compare-panel-header" i18n="[html]compare-panel.default-header"></a>
          </h3>

          <div id="compare-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
            <div id="compare-translations-loading-indicator">
              <div style="float: left;" i18n="bible-browser.loading-verse-translations"></div>

              <div class="loader">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>

            <div id="compare-panel-help" style="padding-left: 0.5em;">
              <p i18n="[html]compare-panel.help-instruction"></p>
            </div>

            <div id="compare-panel-content"></div>
          </div>
        </section>
      </aside>

      <footer id="detail-panel"></footer>
    </div> <!-- app-container -->
  </div> <!-- main-content -->

</body>

</html>
