<div class="selection-menu-footer not-shown"></div>
<!--<div class="book-selection-menu-footer">Hint: Recently opened books are highlighted with <span class="bold">bold</span> font</div>-->

<div id="tag-selection-filter">
  <span id="tag-selection-filter-label" i18n="tags.tag-filter"></span>
  <input id="tag-selection-filter-input" type="text" maxlength="30" />
</div>

<div id="tag-selection-recently-used-filter" style="margin-top: 0.5em;">
  <input id="tag-selection-recently-used-checkbox" type="checkbox" />
  <label for="tag-selection-recently-used-checkbox" id="tag-selection-recently-used-label" i18n="tags.recently-used-filter"></label>
</div>

<div id="tag-selection-taglist">
  <div id="tag-selection-taglist-global" class="scrollable">
  </div>
  <div id="tag-selection-taglist-overlay" class="scrollable">
    <div class="loader">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>

<div id="tag-count-selected-label" style="display: inline-block; padding-top: 0.3em;"></div>
<button id="confirm-tag-selection-button" class="fg-button ui-corner-all ui-state-default ui-state-disabled" i18n="tags.show-tagged-verses" style="float: right; padding: 0.3em;"></button>
