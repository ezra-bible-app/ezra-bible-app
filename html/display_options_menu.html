<div class="options-group" style="float: left;">
  <div class="options-header" i18n="bible-browser.module-configuration"></div>

  <div class="switch-box">
    <button id="show-translation-settings-button" class="fg-button ui-corner-all ui-state-default" i18n="tags-toolbar.configure-translations"></button>
  </div>

  <div class="switch-box">
    <button id="show-dict-settings-button" class="fg-button ui-corner-all ui-state-default" i18n="tags-toolbar.configure-dicts"></button>
  </div>

  <locale-switch id="localeSwitchOption" settingsKey="appLocale" label="general.app-language"></locale-switch>
</div>

<div class="options-group">
  <div class="options-header" i18n="bible-browser.display"></div>

  <config-option id="showToolBarOption" settingsKey="showToolBar" label="bible-browser.show-tool-bar" enabledByDefault="true"></config-option>
  <config-option id="showDictionaryOption" settingsKey="showStrongs" label="bible-browser.show-dictionary" enabledByDefault="false"></config-option>
  <config-option id="showBookChapterNavigationOption" settingsKey="showBookChapterNavigation" label="bible-browser.show-book-chapter-navigation" enabledByDefault="true"></config-option>
  <config-option id="showHeaderNavigationOption" settingsKey="showHeaderNavigation" label="bible-browser.show-header-navigation" enabledByDefault="false"></config-option>
  <config-option id="showTabSearchOption" settingsKey="showTabSearch" label="bible-browser.show-tab-search" enabledByDefault="false"></config-option>
  <config-option id="openVerseListsInNewTabOption" settingsKey="openVerseListsInNewTab" label="bible-browser.open-verse-lists-in-new-tab" enabledByDefault="false"></config-option>
  <config-option id="useNightModeOption" settingsKey="useNightMode" label="bible-browser.use-night-mode" enabledByDefault="false" autoLoad="false"></config-option>
  <config-option id="keepScreenAwakeOption" settingsKey="keepScreenAwake" label="bible-browser.keep-screen-on" enabledByDefault="false"></config-option>
</div>

<div class="options-group" style="clear: both;">
  <div class="options-header" i18n="bible-browser.text-options"></div>

  <config-option id="showBookIntroOption" settingsKey="showBookIntro" label="bible-browser.show-book-intro" enabledByDefault="false"></config-option>
  <config-option id="showSectionTitleOption" settingsKey="showSectionTitles" label="bible-browser.show-section-titles" enabledByDefault="true"></config-option>
  <config-option id="showXrefsOption" settingsKey="showXrefs" label="bible-browser.show-xrefs" enabledByDefault="false"></config-option>
  <config-option id="showFootnotesOption" settingsKey="showFootnotes" label="bible-browser.show-footnotes" enabledByDefault="false"></config-option>
</div>

<div class="options-group">
  <div class="options-header" i18n="bible-browser.bible-browser-layout"></div>

  <config-option id="showUserDataIndicatorOption" settingsKey="showUserDataIndicators" label="bible-browser.show-notes-tags-indicators" enabledByDefault="false"></config-option>
  <config-option id="showTagsOption" settingsKey="showTags" label="bible-browser.show-tags" enabledByDefault="true"></config-option>
  <config-option id="useTagsColumnOption" settingsKey="useTagsColumn" label="bible-browser.use-tags-column" enabledByDefault="false"></config-option>
  <config-option id="showNotesOption" settingsKey="showNotes" label="bible-browser.show-notes" enabledByDefault="false"></config-option>
  <config-option id="fixNotesHeightOption" settingsKey="fixNotesHeight" label="bible-browser.limit-notes-display-size" enabledByDefault="false"></config-option>
  <config-option id="adjustTagsNotesTextSizeOption" settingsKey="adjustTagsNotesTagSize" label="bible-browser.adjust-font-size-tags-notes" enabledByDefault="false"></config-option>
</div>
