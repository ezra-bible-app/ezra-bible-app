<div class="mobileButtonNavigation" style="margin-left: 1em; margin-top: 0.5em; margin-bottom: 0.5em; justify-content: space-between; align-items: center; width: 95%;">
  <button id="displayOptionsBackButton" class="button">
    <i class="fas fa-angles-left"></i>
    <span i18n="general.back"></span>
  </button>

  <div class="app-info-button fg-button ui-corner-all ui-state-default" style="margin-right: 1.5em; align-items: center; justify-content: center;" i18n="[title]menu.show-module-info">
    <i class="fas fa-info"></i>
  </div>
</div>

<div class="options-group" style="float: left;">
  <div class="options-header" i18n="bible-browser.module-configuration"></div>

  <div class="switch-box">
    <button id="show-translation-settings-button" class="fg-button ui-corner-all ui-state-default" i18n="general.configure-translations"></button>
  </div>

  <div class="switch-box">
    <button id="show-dict-settings-button" class="fg-button ui-corner-all ui-state-default" i18n="general.configure-dicts"></button>
  </div>

  <div class="switch-box">
    <button id="show-commentary-settings-button" class="fg-button ui-corner-all ui-state-default" i18n="general.configure-commentaries"></button>
  </div>

  <div class="switch-box">
      <button id="show-module-update-button" class="fg-button ui-corner-all ui-state-default" i18n="general.update-modules"></button>
  </div>

  <div class="switch-box">
      <button id="install-dropbox-zip-button" class="fg-button ui-corner-all ui-state-default" i18n="dropbox.install-from-zip"></button>
  </div>

  <locale-switch id="localeSwitchOption" settingsKey="appLocale" label="general.app-language"></locale-switch>
</div>

<div class="options-group">
  <div class="options-header" i18n="bible-browser.tags-and-notes-options"></div>

  <config-option id="showTagsOption" settingsKey="showTags" label="bible-browser.show-tags" checkedByDefault="true"></config-option>
  <config-option id="useTagsColumnOption" settingsKey="useTagsColumn" label="bible-browser.use-tags-column" checkedByDefault="false"></config-option>
  <config-option id="useTagGroupFilterOption" settingsKey="useTagGroupFilter" label="bible-browser.use-tag-group-filter" checkedByDefault="false"></config-option>
  <config-option id="showNotesOption" settingsKey="showNotes" label="bible-browser.show-notes" checkedByDefault="false"></config-option>
  <config-option id="useNotesColumnOption" settingsKey="useNotesColumn" label="bible-browser.use-notes-column" checkedByDefault="true"></config-option>
  <config-option id="hideEmptyNotesOption" settingsKey="hideEmptyNotes" label="bible-browser.hide-empty-verse-notes" checkedByDefault="false"></config-option>
  <config-option id="fixNotesHeightOption" settingsKey="fixNotesHeight" label="bible-browser.limit-notes-display-size" checkedByDefault="false"></config-option>
  <config-option id="adjustTagsNotesTextSizeOption" settingsKey="adjustTagsNotesTextSize" label="bible-browser.adjust-font-size-tags-notes" checkedByDefault="true"></config-option>
</div>

<div class="options-group" style="clear: both;">
  <div class="options-header" i18n="bible-browser.display"></div>

  <config-option id="useSystemTheme" settingsKey="useSystemTheme" label="bible-browser.use-system-theme" checkedByDefault="true" autoLoad="false"></config-option>
  <config-option id="useNightModeOption" settingsKey="useNightMode" label="bible-browser.use-night-mode" checkedByDefault="false" autoLoad="false"></config-option>
  <config-option id="keepScreenAwakeOption" settingsKey="keepScreenAwake" label="bible-browser.keep-screen-on" checkedByDefault="false"></config-option>
  <config-option id="selectChapterBeforeLoadingOption" settingsKey="selectChapterBeforeLoading" label="bible-browser.select-chapter-before-loading" checkedByDefault="false"></config-option>

  <select is="select-option" id="bookLoadingModeOption" settingsKey="bookLoadingMode" width="19em">
    <option value="open-complete-book" label="bible-browser.open-complete-book" selected="selected"></option>
    <option value="open-chapters-large-books" label="bible-browser.open-chapters-large-books"></option>
    <option value="open-chapters-all-books" label="bible-browser.open-chapters-all-books"></option>
  </select>

  <config-option id="openVerseListsInNewTabOption" settingsKey="openVerseListsInNewTab" label="bible-browser.open-verse-lists-in-new-tab" checkedByDefault="false"></config-option>
  <config-option id="showSearchResultsInPopupOption" settingsKey="showSearchResultsInPopup" label="bible-browser.show-search-results-in-popup" checkedByDefault="false"></config-option>
  <config-option id="adjustSidePanelTextSizeOption" settingsKey="adjustSidePanelTextSize" label="bible-browser.adjust-font-size-side-panel" checkedByDefault="false"></config-option>

  <div class="switch-box">
    <button id="show-typeface-settings-button" class="fg-button ui-corner-all ui-state-default" i18n="general.type-face.configure-typeface"></button>
  </div>
</div>

<div class="options-group">
  <div class="options-header" i18n="bible-browser.text-options"></div>

  <config-option id="showBookIntroOption" settingsKey="showBookIntro" label="bible-browser.show-book-intro" checkedByDefault="false"></config-option>
  <config-option id="showSectionTitleOption" settingsKey="showSectionTitles" label="bible-browser.show-section-titles" checkedByDefault="true"></config-option>
  <config-option id="showXrefsOption" settingsKey="showXrefs" label="bible-browser.show-xrefs" checkedByDefault="false"></config-option>
  <config-option id="showFootnotesOption" settingsKey="showFootnotes" label="bible-browser.show-footnotes" checkedByDefault="false"></config-option>
  <config-option id="showStrongsInlineOption" settingsKey="showStrongsInline" label="bible-browser.show-strongs" checkedByDefault="false"></config-option>
  <config-option id="showParagraphsOption" settingsKey="showParagraphs" label="bible-browser.show-paragraphs" checkedByDefault="false"></config-option>
  <config-option id="redLetterOption" settingsKey="redLetters" label="bible-browser.red-letters" checkedByDefault="true"></config-option>
  <config-option id="limitTextWidthOption" settingsKey="limitTextWidth" label="bible-browser.limit-text-width" checkedByDefault="true"></config-option>
</div>

<div class="options-group" style="clear: both;">
  <div class="options-header" i18n="general.general-options"></div>

  <config-option id="checkNewReleasesOption" settingsKey="checkNewReleases" label="general.check-new-releases" checkedByDefault="true"></config-option>
  <config-option id="sendCrashReportsOption" settingsKey="sendCrashReports" label="general.send-crash-reports" checkedByDefault="true"></config-option>
  <config-option id="copyVerseReferenceBeforeTextOption" settingsKey="copyVerseReferenceBeforeText" label="general.copy-verse-reference-before-text" checkedByDefault="false"></config-option>

  <div class="switch-box">
    <button id="setup-db-sync-button" class="fg-button ui-corner-all ui-state-default" i18n="dropbox.setup-dropbox"></button>
  </div>
</div>

<div class="options-group">
  <div class="options-header" i18n="bible-browser.bible-browser-layout"></div>

  <config-option id="showBookChapterNavigationOption" settingsKey="showBookChapterNavigation" label="bible-browser.show-book-chapter-navigation" checkedByDefault="false"></config-option>
  <config-option id="showHeaderNavigationOption" settingsKey="showHeaderNavigation" label="bible-browser.show-header-navigation" checkedByDefault="false"></config-option>
  <config-option id="showChapterNavOption" settingsKey="showChapterNav" label="bible-browser.show-chapter-headings" checkedByDefault="true"></config-option>
  <config-option id="showTabSearchOption" settingsKey="showTabSearch" label="bible-browser.show-tab-search" checkedByDefault="false"></config-option>
  <config-option id="showUserDataIndicatorOption" settingsKey="showUserDataIndicators" label="bible-browser.show-notes-tags-indicators" checkedByDefault="false"></config-option>
</div>
