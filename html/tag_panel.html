<div id="new-standard-tag-dialog" style="display: none; padding-top: 2em; padding-bottom: 2em;">
  <span id="new-standard-tag-title-label" i18n="tags.title"></span><span>: </span> <input id="new-standard-tag-title-input" type="text" maxlength="255" />
  <emoji-button-trigger></emoji-button-trigger>

  <div id="tag-group-assignment-section" style="margin-top: 1em; height: 75%;">
    <span i18n="tags.tag-groups"></span>:
    <tag-group-assignment-list id="new-tag-dialog-tag-group-assignment"></tag-group-assignment-list>

    <div style="margin-top: 1em; display: none;">
      <a id="add-existing-tags-to-tag-group-link" href="" i18n="tags.add-existing-tags-to-current-tag-group"></a>
    </div>
  </div>
</div>

<div id="add-tags-to-group-dialog" style="display: none; padding-top: 2em;">
  <label for="add-tags-to-group-filter-input" i18n="tags.tag-filter"></label>
  <text-field id="add-tags-to-group-filter-input" style="width: 20em; margin-bottom: 1em;"></text-field>
  <tag-list id="add-tags-to-group-tag-list" style="display: none;"></tag-list>
</div>

<div id="delete-tag-confirmation-dialog" style="display: none;">
  <p id="delete-tag-from-group-explanation" style="display: none;"></p>
  <div id="permanently-delete-tag-box" style="border-top: 1px solid gray; padding-top: 0.5em;">
  <input id="permanently-delete-tag" type="checkbox"/><label style="margin-left: 0.2em;" for="permanently-delete-tag" i18n="tags.delete-tag-permanently"></label>
  </div>
  <p id="really-delete-tag-explanation"><span i18n="tags.really-delete"></span><span style="font-style: italic;" id="delete-tag-name"></span></p>
  <p id="permanently-delete-tag-warning" style="margin-bottom: 0;"><span i18n="[html]tags.tag-info-would-be-deleted"></span> (<span id="delete-tag-number-of-verses"></span>)</p>
</div>

<div id="remove-tag-assignment-confirmation-dialog" style="display: none;">
  <p i18n="[html]tags.really-remove-tag-assignment"></p>
</div>

<div id="edit-tag-dialog" style="display: none; padding-top: 2em; padding-bottom: 2em;">
  <span id="rename-tag-title-label" i18n="tags.title"></span>: <input id="rename-tag-title-input" type="text" maxlength="255" />
  <emoji-button-trigger></emoji-button-trigger>

  <div style="height: 1em;"></div>
  <span i18n="tags.tag-groups"></span>:
  <tag-group-assignment-list id="tag-group-assignment" style="height: 75%;"></tag-group-assignment-list>
</div>

<div id="tags-content" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons" role="tablist">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#">
      <span style="float: left;" i18n="menu.tags"></span>
      <span id="tag-list-filter-button"><i class='fas fa-filter'></i></span>
      <span id="tag-list-filter-button-active">*</span>
      <span id="tag-list-stats" style="margin-left: 1em;"></span>

      <text-field id="tags-search-input"></text-field>
    </a>
  </h3>

  <tag-list-menu id="tag-panel-tag-list-menu"
                 box="true"
                 add-element-buttons="true"
                 tag-group-link-event="on-tag-group-list-activated"
                 tag-group-creation-event="on-tag-group-creation"
                 tag-group-selection-event="on-tag-group-selected"
                 tag-group-select-all-event="on-tag-group-all-selected">
  </tag-list-menu>

  <tag-group-list id="tag-panel-tag-group-list"
                  persist="true"
                  editable="true"
                  show-tag-count="true"
                  activation-event="on-tag-group-list-activated"
                  selection-event="on-tag-group-selected"
                  select-all-event="on-tag-group-all-selected"
                  hide-top-border="true"
                  rounded-bottom-corners="true"
                  style="height: calc(100% - 5.5em); display: none;">
  </tag-group-list>

  <div id="tags-content-global" class="tags-content-global
                                       panel-wrapper
                                       scrollable
                                       ui-accordion-content
                                       ui-helper-reset
                                       ui-widget-content
                                       ui-corner-bottom
                                       ui-accordion-content-active">
  </div>
</div>
