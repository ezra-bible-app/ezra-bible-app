<div id="new-standard-tag-dialog" style="display: none; padding-top: 2em; padding-bottom: 2em;">
  <span id="new-standard-tag-title-label" i18n="tags.title"></span>: <input id="new-standard-tag-title-input" type="text" maxlength="255" />
  <emoji-button-trigger></emoji-button-trigger>

  <div style="margin-top: 1em;">
    <a href="" i18n="tags.add-existing-tag-to-current-tag-group"></a>
  </div>
</div>

<div id="delete-tag-confirmation-dialog" style="display: none;">
  <p><span i18n="tags.really-delete"></span><span style="font-style: italic;" id="delete-tag-name"></span></p>
  <p><span i18n="[html]tags.tag-info-would-be-deleted"></span> (<span id="delete-tag-number-of-verses"></span>)</p>
</div>

<div id="remove-tag-assignment-confirmation-dialog" style="display: none;">
  <p i18n="[html]tags.really-remove-tag-assignment"></p>
</div>

<div id="edit-tag-dialog" style="display: none; padding-top: 2em; padding-bottom: 2em;">
  <span id="rename-tag-title-label" i18n="tags.title"></span>: <input id="rename-tag-title-input" type="text" maxlength="255" />
  <emoji-button-trigger></emoji-button-trigger>

  <div style="height: 1em;"></div>
  <span i18n="tags.tag-groups"></span>:
  <tag-group-assignment-list id="tag-group-assignment"></tag-group-assignment-list>
</div>

<div id="tags-content" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons" role="tablist">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#">
      <span style="float: left;" i18n="menu.tags"></span>
      <span id="tag-list-filter-button"><i class='fas fa-filter'></i></span>
      <span id="tag-list-filter-button-active">*</span>
      <span id="tag-list-stats" style="margin-left: 1em;"></span>

      <input type="text" id="tags-search-input"></input>
    </a>
  </h3>
  <tag-list-menu></tag-list-menu>
  <tag-group-list></tag-group-list>
  <div id="tags-content-global" class="tags-content-global scrollable ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
    <div id="tags-loading-indicator" style="display: none; width: 18em; margin-top: 5em; margin-left: auto; margin-right: auto;">
      <div class="loading-indicator-text" style="float: left;" i18n="tags.loading-tags"></div>

      <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>
</div>
