<div id="tags-header" class="tab-component-menu">
  <div id="selection-box">
    <span class="bold" i18n="bible-browser.selection"></span> <span id="selected-verses"></span>
  </div>
  <div id="tags-toolbar">
    <button id="new-standard-tag-button" class="fg-button ui-state-default ui-corner-all" type="button" i18n="tags-toolbar.new-tag"></button>
    <button id="show-book-tag-statistics-button" class="fg-button ui-state-default ui-corner-all ui-state-disabled" i18n="tags-toolbar.tag-statistics"></button>
    <button id="show-parallel-translations-button" class="fg-button ui-corner-all ui-state-default ui-state-disabled" i18n="tags-toolbar.show-parallel-translations"></button>
  </div>
</div>

<div id="new-standard-tag-dialog" style="display: none; padding-top: 2em; padding-bottom: 2em;">
  <span id="new-standard-tag-title-label" i18n="tags.title"></span>: <input id="new-standard-tag-title-input" type="text" maxlength="255" />
</div>

<div id="delete-tag-confirmation-dialog" style="display: none;">
  <p><span i18n="tags.really-delete"></span>&quot;<span id="delete-tag-name"></span>&quot;</p>
  <p><span i18n="[html]tags.tag-info-would-be-deleted"></span> (<span id="delete-tag-number-of-verses"></span>)</p>
</div>

<div id="remove-tag-assignment-confirmation-dialog" style="display: none;">
  <p i18n="[html]tags.really-remove-tag-assignment"></p>
</div>

<div id="filter-dialog">
  <input type="radio" name="tag-filter" value="all" checked="checked"><span i18n="tags.all-tags"></span></input><br/>
  <input type="radio" name="tag-filter" value="assigned"><span i18n="tags.assigned-tags"></span></input><br/>
  <input type="radio" name="tag-filter" value="unassigned"><span i18n="tags.unassigned-tags"></span></input><br/>
  <input type="radio" name="tag-filter" value="recently-used"><span i18n="tags.recently-used-tags"></span></input><br/>
</div>

<div id="rename-standard-tag-dialog" style="display: none;">
  <span id="rename-standard-tag-title-label" i18n="tags.title"></span>: <input id="rename-standard-tag-title-input" type="text" maxlength="255" />
</div>

<div id="tags-content">
  <h3><a href="#" i18n="menu.tags"></a></h3>
  <div id="tags-content-global">
    <div id="tags-loading-indicator" style="display: none; width: 18em; margin-top: 10em; margin-left: auto; margin-right: auto;">
      <div style="float: left;" i18n="tags.loading-tags"></div>

      <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>
</div>

<div id="dictionary-info-box">
  <div id="dictionary-info-box-header" i18n="[html]dictionary-info-box.default-header"></div>
  <div id="dictionary-info-box-help" i18n="[html]dictionary-info-box.help-instruction"></div>
  <div id="dictionary-info-box-breadcrumbs"></div>
  <div id="dictionary-info-box-content"></div>
</div>
