<div id="verse-list-popup">
  <div id="verse-list-popup-loading-indicator">
    <div style="float: left;" i18n="bible-browser.loading-tagged-verses"></div>

    <div class="loader">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <div id="verse-list-popup-buttons" style="margin-top: 0.5em; margin-bottom: 0.5em;">
    <button id="open-verselist-in-new-tab-button" class="fg-button ui-corner-all ui-state-default" i18n="bible-browser.open-verselist-in-new-tab" style="display: none;">
    </button>
  </div>
  <div id="verse-list-popup-verse-list" class="verse-list verse-list-content scrollable" style="display: none;">
  </div>
</div>

<div id="info-popup">
  <div id="info-popup-content" style="height: 100%">
  </div>
</div>

<div id="bible-sync-box">
  <div id="bible-sync-box-content">
  </div>
</div>

<div id="privacy-options-box"></div>

<div id="new-release-info-box">
  <div id="new-release-info-box-content">
  </div>
</div>

<div id="strongs-box">
  <div id="strongs-box-content">
  </div>
</div>

<div id="config-typeface-box">
  <div id="config-typeface-box-content" style="padding-top: 1em;">

    <label for="font-family-select"
           style="width: 12em; display: inline-block; position: relative; top: -0.3em; left: 1.2em;"
           i18n="general.type-face.bible-text-font-family">
    </label>
    
    <select is="select-option"
            id="font-family-select"
            settingsKey="bibleTextFontFamily"
            width="20em">

      <option value="sans-serif" label="general.type-face.sans-serif"></option>
      <option value="serif" label="general.type-face.serif"></option>
      <option id="custom-font-family-option" value="custom" label="general.type-face.custom"></option>

    </select>

    <br/>
    <div id="system-font-select-box">
      <label for="system-font-select"
             style="width: 12em; display: inline-block; position: relative; top: -0.3em; left: 1.2em;"
             i18n="general.type-face.custom-bible-text-font"> 
      </label>

      <select is="select-option"
              id="system-font-select"
              settingsKey="bibleTextSystemFont"
              autoLoad="false"
              autoSave="false"
              width="20em"
              disabled="disabled">
      </select>
    </div>

    <div id="bible-font-sample-text"
         style="height: 12em;
                margin-left: 1em;
                margin-right: 1em;
                margin-top: 2em;
                padding: 1em;
                border: 1px solid lightgray;
                border-radius: 3px;
                font-size: 130%;">
    </div>

  </div>
</div>

<div id="db-sync-box">
  <div id="db-sync-box-content">
    <p i18n="[html]dropbox.dropbox-sync-explanation-part1"></p>
    <p i18n="dropbox.dropbox-sync-explanation-part2" style="margin-bottom: 0;"></p>
    <ul style="display: block !important; margin-top: 0;">
      <li i18n="dropbox.dropbox-sync-explanation-part3a"></li>
      <li i18n="dropbox.dropbox-sync-explanation-part3b"></li>
      <li i18n="dropbox.dropbox-sync-explanation-part3c"></li>
      <li i18n="dropbox.dropbox-sync-explanation-part3d"></li>
      <li i18n="dropbox.dropbox-sync-explanation-part3e"></li>
    </ul>
    <p i18n="dropbox.dropbox-sync-explanation-part4"></p>

    <div style="display: flex; flex-direction: row;">
      <button id="link-dropbox-account"
              style="width: fit-content; padding: 0.5em; margin-top: 0.5em;"
              class="fg-button ui-corner-all ui-state-default"
              i18n="dropbox.link-dropbox-account"></button>

      <button id="reset-dropbox-account-link"
              style="width: fit-content; padding: 0.5em; margin-left: 2em; margin-top: 0.5em;"
              class="fg-button ui-corner-all ui-state-default"
              i18n="dropbox.reset-dropbox-account-link"></button>
    </div>
   
    <div style="margin-top: 1em;">
      <span i18n="dropbox.dropbox-link-status"></span>
      <span id="dropbox-link-status" i18n="dropbox.dropbox-link-status-not-linked"></span>
    </div>

    <div>
      <label for="sync-dropbox-after-changes" i18n="dropbox.sync-after-changes"></label>
      <input id="sync-dropbox-after-changes" type="checkbox"></input>
    </div>

    <div id="only-sync-on-wifi-option">
      <label for="only-sync-on-wifi" i18n="dropbox.only-sync-on-wifi"></label>
      <input id="only-sync-on-wifi" type="checkbox"></input><br/>
    </div>
  </div>
</div>

<div id="search-results-box">
  <div class="verse-list-header verse-list-content">
  </div>
    
  <div class='verse-statistics-chart-container'>
    <canvas class="verse-statistics-chart">
    </canvas>
  </div>

  <div style='display: flex; flex-direction: row;'>
    <div class='search-progress-bar progress-bar' style="margin-top: 3em; margin-left: 2em; margin-right: 2em; width: 70%;">
      <div class='progress-label'></div>
    </div>

    <div class="cancel-module-search-button-container" style="display: none; margin-top: 1.6em;">
      <button class="cancel-module-search-button fg-button ui-corner-all ui-state-default"  i18n="general.cancel"></button>
    </div>
  </div>

  <div id="search-results-box-content" class="verse-list"></div>
</div>

<div id="tag-filter-menu">
  <input id="tag-filter-all-tags" type="radio" name="tag-filter" value="all" checked="checked"><label for="tag-filter-all-tags" i18n="tags.all-tags"></label></input><br/>
  <input id="tag-filter-assigned-tags" type="radio" name="tag-filter" value="assigned"><label for="tag-filter-assigned-tags" i18n="tags.assigned-tags"></label></input>
  <br id="tag-filter-menu-separator" />
  <input id="tag-filter-unassigned-tags" type="radio" name="tag-filter" value="unassigned"><label for="tag-filter-unassigned-tags" i18n="tags.unassigned-tags"></label></input><br/>
  <input id="tag-filter-used-tags" type="radio" name="tag-filter" value="recently-used"><label for="tag-filter-used-tags" i18n="tags.recently-used-tags"></label></input><br/>
</div>

<div class="fg-button fullscreen-button ui-state-default ui-corner-all" i18n="[title]menu.fullscreen">
  <i class="fas fa-expand"></i>
</div>
