<input id="module-search-input" type="text" maxlength="30" />
<span id="module-search-validation-message" style="visibility: hidden; color: red; font-weight: bold; font-size: 120%;">!</span>
<button id="start-module-search-button" class="fg-button ui-corner-all ui-state-default" i18n="search-menu.search"></button>
<div style="margin-top: 1em;">
  <select id="search-type" style="margin-right: 1em;">
    <option value="multiWord" i18n="search-menu.multi-word"></option>
    <option value="phrase" i18n="search-menu.exact-phrase"></option>
    <option value="strongsNumber" i18n="search-menu.strongs"></option>
  </select>
  <input type="checkbox" id="search-is-case-sensitive">
  <label for="search-is-case-sensitive" i18n="search-menu.case-sensitive"></label>
</div>
