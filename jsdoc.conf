{
    "opts": {
        "template": "node_modules/better-docs"
    },
    "plugins": [
        "plugins/markdown",
        "node_modules/better-docs/category"
    ],
    "recurseDepth": 10,
    "source": {
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "search": false,
        "default": {
            "staticFiles": {
              "include": [
                  "./css/jsdoc"
              ]
            }
        },
        "better-docs": {
            "name": "Ezra Project Design Documentation",
            "title": "Ezra Project Design Docs", // HTML title
            "css": "style.css",
	        "hideGenerator": true,
            "navLinks": [
                {
                    "label": "GitHub repo",
                    "href": "https://github.com/tobias-klein/ezra-project"
                },
                {
                    "label": "Project website",
                    "href": "https://ezra-project.net"
                }
            ]
        }
    }
}